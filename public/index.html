<html lang="fr">

<head>

  <link rel="stylesheet" type="text/css" href="stylesheets/index.css" media="all" />

  <meta charset="utf-8">
  <title>PLUS ULTRA</title>
</head>

<body>
  <div id="app">
    <navbar></navbar>
    <div class="row">
      <div class="col s4 offset-s4">
        <carousel-component>
          <carousel-item>
            <h2>#1</h2>
            <img src="https://steemitimages.com/0x0/https://dereksmcgrath.files.wordpress.com/2017/04/my-hero-academia-e16-izuku-blasts-to-win-part-3-gif-v2.gif?w=620" alt="">
   </carousel-item>
            <carousel-item>
              <h2>#2</h2>
              <img src="https://media.giphy.com/media/1g3A0gpaidxWcL9Mfo/giphy.gif" alt="">
   </carousel-item>
              <carousel-item>
                <h2>#3</h2>
                <img src="https://media.giphy.com/media/FbCPKOvoNIgX6/giphy.gif" alt="">
   </carousel-item>
                <carousel-item>
                  <h2>#4</h2>
                  <img src="https://steamusercontent-a.akamaihd.net/ugc/922555643939190686/5E4C19F0894BF4E6EC1731203C36769432A30B00/" alt="">
   </carousel-item>
        </carousel-component>
      </div>
    </div>


    <div class="row">
      <div class="col s10 offset-s2">
        <div v-for="perso in persos">
          <div class="col s2 m2">
            <div class="card small">
              <div class="card-image">
                <a :href="perso.urlID">
                  <img :src="perso.image" />
                  <span class="card-title">{{ perso.name }}</span>
                </a>
              </div>
              <div class="card-content">
                <p>{{ perso.body }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer-bar></footer-bar>
  </div>
