<!doctype html>
<html lang="fr">

<head>
  <link rel="shortcut icon" href="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/6/64/Favicon.ico/revision/latest?cb=20141231001855&amp;path-prefix=fr">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <link rel="stylesheet" type="text/css" href="../stylesheets/list_character.css" media="all" />
  <!-- <link rel="stylesheet" type="text/css" href="../stylesheets/index.css" media="all" /> -->


  <meta charset="utf-8">
  <title>PLUS ULTRA</title>
</head>

<body>
  <div id="app">
    <navbar></navbar>

    <div class="row">
      <div class="card col s2">
        <img class="card-image" src="https://via.placeholder.com/200x200">
        <a style="top:53%;" href="../wiki/add_character.html" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        <div class="card-footer">
          <h3 class="card-title">Identité secrete</h3>
          <p class="card-text" >Nom Prénom</p>
        </div>
      </div>

      <div v-for="(perso, index) in persos"
      :key="index"
      :ref="`card_${index}`"
      @mouseout="hoverCard(-1)"
      class="card col s2">

      <a :href="perso.urlID">
        <img class="card-image" :class="{'selected': isSelected(index)}"
        :src="perso.vignette" >
      </a>

      <div class="card-footer">
        <h3 class="card-title" :class="{'selected': isSelected(index)}">{{perso.pseudo}}</h3>
        <p class="card-text" :class="{'selected': isSelected(index)}">
          {{perso.name}}
        </p>
      </div>
    </div>
  </div>

  <footer-bar></footer-bar>

</div>
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="../theme/components/footer.js"></script>
<script src="../theme/components/navbar.js"></script>
<script src="../theme/components/characters.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

<script src="../javascript/index.js"></script>

</html>
