  <div id="app">
    <navbar></navbar>

    <div class="row">
      <div class="col s2 responsive_card">
        <div class="card">
          <img class="card-image" src="https://via.placeholder.com/200x200">
          <a style="top:53%;" href="/newPerso" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>

            <h3 class="card-title">Identité secrete</h3>
            <p class="card-text">Nom Prénom</p>
          </div>
        </div>
      </div>
      <div v-for="perso in persos" class="col s2 responsive_card"><div class="card">
        <img v-on:click="redirection(perso.pseudo)" class="card-image" :src="perso.vignette" >

          <h3 class="card-title">{{perso.pseudo}}</h3>
          <p class="card-text">
            {{perso.name}}
          </p>
        </div></div>
      </div>
    </div>

    <footer-bar></footer-bar>

  </div>
