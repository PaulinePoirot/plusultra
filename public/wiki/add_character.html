<div id="app">
    <navbar></navbar>

    <div class="container">
        <div class="row">
            <form class="col s12" method="post" enctype="multipart/form-data" action="/perso/add">
                <div class="row">
                    <div class="input-field col s6">
                        <label for="pseudo">Pseudo</label>
                        <textarea id="pseudo" class="materialize-textarea validate" name="pseudo"></textarea>
                    </div>
                    <div class="input-field col s6">
                        <label for="name">Nom</label>
                        <textarea id="name" class="materialize-textarea validate" name="name"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="textarea2">Apparence</label>
                        <textarea id="textarea2" class="materialize-textarea validate" name="apparence"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="textarea3">Personnalité</label>
                        <textarea id="textarea3" class="materialize-textarea validate" name="personnalite"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="textarea4">Biographie</label>
                        <textarea id="textarea4" class="materialize-textarea validate" name="bio"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="textarea5">Aptitudes et Compétences</label>
                        <textarea id="textarea5" class="materialize-textarea validate" name="competences"></textarea>
                    </div>
                </div>


                <div class="row">
                    <div class="file-field input-field col s6">
                        <div class="btn">
                            File
                            <input type="file" name="vignette">
                        </div>
                        <div class="file-path-wrapper">
                            <input type="text" class="file-path validate" placeholder="Vignette">
                        </div>
                    </div>

                    <div class="file-field input-field col s6">
                        <div class="btn">
                            File
                            <input type="file" name="image">
                        </div>
                        <div class="file-path-wrapper">
                            <input type="text" class="file-path validate" placeholder="Image">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <button class="btn waves-effect waves-light col s10 offset-s1" type="submit">
                        Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
