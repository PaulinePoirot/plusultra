<!doctype html>
<html lang="fr">
<head>
  <link rel="shortcut icon" href="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/6/64/Favicon.ico/revision/latest?cb=20141231001855&amp;path-prefix=fr">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <link rel="stylesheet" type="text/css" href="../stylesheets/style.css" media="all" />
  <link rel="stylesheet" type="text/css" href="../stylesheets/add_character.css" media="all" />
  <meta charset="utf-8">
  <title>PLUS ULTRA</title>
</head>

<body>
<div id="app">
    <navbar></navbar>

    <container>
      <div class="add"><div class="title_add">Création d'un nouveau personnage</div></div>

      <div class="row addnew">
        <form class="col s10 offset-s2" method="post" enctype="multipart/form-data" action="/perso/add">
          <div class="row">
            <div class="input-field col s4">
              <input id="name" type="text" class="materialize-textarea" name="name">
              <label for="name">Prénom et Nom</label>
            </div>
            <div class="input-field col s2">
              <input id="pseudo" type="text" class="materialize-textarea" name="pseudo">
              <label for="pseudo">Pseudo</label>
            </div>
            <div class="file-field input-field col s4">
              <div class="btn blue darken-4">
                <span>File</span>
                <input type="file" name="vignette">
              </div>
              <div class="file-path-wrapper">
                <input id="vignette" class="file-path validate" type="text" placeholder="Image vignette">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s10">
              <textarea id="info" class="materialize-textarea" name="info"></textarea>
              <label for="info">Résumé</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s10">
              <textarea id="apparence" class="materialize-textarea" name="apparence"></textarea>
              <label for="apparence">Apparence</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s10">
              <textarea id="personalite" class="materialize-textarea" name="personnalite"></textarea>
              <label for="personalite">Personnalité</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s10">
              <textarea id="biographie" class="materialize-textarea" name="biographie"></textarea>
              <label for="biographie">Biographie</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s10">
              <textarea id="comptence" class="materialize-textarea" name="aptitudes"></textarea>
              <label for="comptence">Aptitudes et Compétences</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s2">
              <input id="birth" type="text" class="materialize-textarea" name="anniversaire">
              <label for="birth">Date d'anniversaire</label>
            </div>
            <div class="input-field col s2">
              <input id="year" type="text" class="materialize-textarea" name="age">
              <label for="year">Âge</label>
            </div>
            <div class="input-field col s2">
              <input id="sexe" type="text" class="materialize-textarea" name="genre">
              <label for="sexe">Genre</label>
            </div>
            <div class="input-field col s2">
              <input id="height" type="text" class="materialize-textarea" name="taille">
              <label for="height">Taille</label>
            </div>
            <div class="input-field col s2">
              <input id="occupation" type="text" class="materialize-textarea" name="occupation">
              <label for="occupation">Occupation</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s2">
              <input id="affiliation" type="text" class="materialize-textarea" name="affiliation">
              <label for="affiliation">Affiliation</label>
            </div>
            <div class="input-field col s2">
              <input id="alter" type="text" class="materialize-textarea" name="alter">
              <label for="alter">Alter</label>
            </div>
            <div class="file-field input-field col s4">
              <div class="btn blue darken-4">
                <span>File</span>
                <input type="file" name="image">
              </div>
              <div class="file-path-wrapper">
                <input id="image" class="file-path validate" type="text" placeholder="Image personnage">
              </div>
            </div>

            <input id="urlID" type="hidden" class="materialize-textarea" name="urlID" value="../wiki/detail_perso.htm?pseudo_perso=pseudo">


          </div>

          <a href="/liste"><button type="button" class="btn waves-effect waves-light blue darken-4">Back<i class="material-icons right">backspace</i> </button></a>

          <button class="btn waves-effect waves-light blue darken-4" type="submit">Submit<i class="material-icons right">send</i> </button>
        </form>
      </div>
    </container>

    <footer-bar></footer-bar>

  </div>
</body>



<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="../theme/components/footer.js"></script>
<script src="../theme/components/navbar.js"></script>
<script src="../theme/components/characters.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script src="../javascript/index.js"></script>
</html>
