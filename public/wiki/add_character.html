<!doctype html>
<html lang="fr">

<head>
  <link rel="shortcut icon" href="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/6/64/Favicon.ico/revision/latest?cb=20141231001855&amp;path-prefix=fr">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <link rel="stylesheet" type="text/css" href="../stylesheets/style.css" media="all" />

  <meta charset="utf-8">
  <title>PLUS ULTRA</title>
</head>

<body>
  <div id="app">
    <navbar></navbar>
    <container>

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="materialize-textarea" >
              <label for="first_name">Nom et Prénom</label>
            </div>
            <div class="input-field col s6">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Info</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea2" class="materialize-textarea"></textarea>
              <label for="textarea2">Apparence</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea3" class="materialize-textarea"></textarea>
              <label for="textarea3">Personnalité</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea4" class="materialize-textarea"></textarea>
              <label for="textarea4">Biographie</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea5" class="materialize-textarea"></textarea>
              <label for="textarea5">Aptitudes et Compétences</label>
            </div>
          </div>

          <!-- <form action="#"> -->
          <div class="file-field input-field">
            <div class="btn">
              <span>File</span>
              <input type="file" multiple>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Image ">
                </div>
              </div>
              <!-- </form> -->

              <a href="http://localhost:8080"><button class="btn waves-effect waves-light" type="submit" name="action">Back <i class="material-icons right">backspace</i> </button></a>

              <button class="btn waves-effect waves-light" type="submit" name="action">Submit <i class="material-icons right">send</i> </button>
        </form>
      </div>


    </container>


    <footer-bar></footer-bar>
  </div>
</body>
