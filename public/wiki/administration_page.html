<body>
  <div id="app">
    <navbar></navbar>

    <div class="row">
      <ul class="collection with-header">
        <li class="collection-header"><h4>Liste des personnages</h4></li>
        <div v-for="perso in persos">
          <li class="collection-item"><div>{{perso.pseudo}} â€” {{perso.name}}<button v-on:click="delete_perso(perso.pseudo)" class="secondary-content waves-effect waves-light btn-small blue darken-4"><i class="material-icons right">delete</i>supprimer</button></div></li>
        </div>
      </ul>

      <ul id="quotes" class="collection with-header">
        <li class="collection-header"><h4>Liste des citations</h4></li>
        <div v-for="quote in quotes">
          <li class="collection-item"><div>{{quote}}<button v-on:click="delete_quote(quote)" class="secondary-content waves-effect waves-light btn-small blue darken-4"><i class="material-icons right">delete</i>supprimer</button></div></li>
        </div>

        <form method="post" action="/api/quotes/add">
        <li class="collection-item">
          <div class="input-field col s4">
            <input id="quote" type="text" class="materialize-textarea" name="quote">
            <label for="quote">Ajouter une citation</label>
          </div><div class="input-field col s1">
        <button class="secondary-content waves-effect waves-light btn-small blue darken-4"><i class="material-icons right">add</i>ajouter</button></div></li>
        </form>
      </ul>
    </div>

    <footer-bar></footer-bar>

  </div>
